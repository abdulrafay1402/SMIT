<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body {
        padding: 10px;
        background-color: #75ed65;
        margin: 10px 20px;
    }

    div {
        padding: 10px;
    }

    fieldset {
        background-color: #aefccc;
    }
</style>

<body>
    <fieldset align="center">
        <legend>Update Information</legend>
        <form action="">
            <div style="font-size: small;">Your Email:
                <input disabled type="email" value="abdulrafay@gmail.com" name="" id="">
            </div>
            <div style="font-size: small;">Your Password
                <input disabled type="text" value="abcd123">
            </div>
            <div style="font-size: small;">
                new PassWord
                <input type="password" name="" id="" placeholder="Enter New PassWord" required>
            </div>
            <div style="font-size: small;">Your DOB
                <input disabled type="date" value="none" name="" id="">
            </div>
            <div style="font-size: small;">
                New DOB
                <input type="date" name="DOB" id="" placeholder="New DOB" required>
            </div>
            <label>Age
                <input type="number" name="Age" id="" required>
            </label>
            <div style="font-size: small;">Gender
                <label for="Male"><input type="radio" name="Gender" value="Male" checked required> Male</label>
                <label for="Female"><input type="radio" name="Gender" value="Female" required> Female</label>
            </div>
            <div style="font-size: small;">Country
                <select name="Country" required>
                    <option value="" disabled selected>Select the country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="india">india</option>
                </select>
            </div>
            <input type="submit" value="submit">
            <div style="font-size: small;">Add a review
                <textarea name="" id="" placeholder="Enter Comments" cols="10" rows="3"></textarea>
            </div>
            <iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=omni+karting+karachi
            &amp;output=embed" frameborder="10px" style="border: 10px solid #000000; " allowfullscreen></iframe>
    </fieldset>
    </form>
</body>

</html>
