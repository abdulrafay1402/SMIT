<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <fieldset align="center">
            <legend>Update Information</legend>
        <form action="">
            <p>Your Email:
                <input disabled type="email" value="abdulrafay@gmail.com" name="" id="">
            </p>
            <p>Your Password
                <input disabled type="text" value="abcd123">
            </p>
            <p>
                new PassWord
                <input type="password" name="" id="" placeholder="Enter New PassWord" required>
            </p>
            <p>Your DOB
                <input disabled type="date" value="none" name="" id="">
            </p>
            <p>
                New DOB
                <input type="date" name="DOB" id="" placeholder="New DOB" required>
            </p>
            <label >Age
                <input type="number" name="Age" id="" required>

            <p>Gender
                <label for="Male"><input type="radio" name="Gender" value="Male" checked required> Male</label>
                <label for="Female"><input type="radio" name="Gender" value="Female" required> Female</label>
            </p>
            <p>Country

                    <option value="" disabled selected>Select the country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="india">india</option>
                </select>
            </p>
            <input type="submit" value="submit">
            <p>Add a review
                <textarea name="" id="" placeholder="Enter Comments" cols="10" rows="3" required></textarea>
            </p>
        </fieldset>
        </form>
    </body>
</html>
