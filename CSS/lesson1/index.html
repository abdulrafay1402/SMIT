<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="left">
            <div class="logo">facebook</div>
            <h2 id="left-h2">Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="right">
            <form action="">
                <input type="text" id="email-input" placeholder="Email address or phone number">
                <input type="password" id="password-input" placeholder="Password">
                <button id="login-button">Log in</button>
                <a href="#" id="forgotten-account">Forgotten password?</a>
                <hr>
                <button id="create-button">Create new account</button> 
            </form>
            <div class="create-page">
                <a href="#" class="create-page-link">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
